---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-cookstyle-and-specs-windows
  command:
    - bundle config set --local without docs debug profiling
    - bundle install --jobs=7 --retry=3
    - bundle exec rake
  expeditor:
    executor:
      docker:
        host_os: windows
